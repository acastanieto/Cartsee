{% extends 'base.html' %}
{% block content %}
<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>

<div class="loading-display show">
  <div id="total-display"></div>
  <div id="quantity-display"></div>
  <div id="numorders-display"></div>
  <div id="percent-display"></div>
</div>

<div class="data-display">


<div id="toggle-div">
  <button class="toggle-button" id="deliv">Your deliveries</button>
  <button class="toggle-button" id="viz">Visualize history</button>
  <button class="toggle-button" id="cart">Your predicted cart</button>
</div>


<div class="display-div" id="delivery-display">
  <h3>Click the order to see line items or search by item.</h3>
  <input type="text" id="search" placeholder="Type to filter orders by item">
</div>

<div class="control-div" id="deliv-control"></div>

<div class="display-div" id="bubble-display"></div>
<div class="display-div" id="area-display"></div>
<div class="display-div" id="bar-display"></div>

  <div class="control-div" id="chart-control">
    <button class='chart-button' id='bubble-button'>Items by price and quantity</button>
    <button class='chart-button' id='area-button'>Deliveries over time</button>
    <button class='chart-button' id='bar-button'>Deliveries by weekday</button>
    <form>
      <label>Filter by price range:
        <b id="min-price">$0</b></script><input id="bubble-price" type="text" class="span2" value=""><b id="max-price"></b>
      </label>
      <label>Filter by quantity range:
        <b id="min-qty">0</b><input id="bubble-quantity" type="text" class="span2" value=""><b id="max-qty"></b>
      </label>
    </form>

    <form>
      <label>Filter by date range:
        <b id="min-date"></b><input id="area-date" type="text" class="span2" value=""><b id="max-date"></b>
      </label>
    </form>

    <form id="area-form">
      <label>Enter min date.
        <input type="text" id="min-date" name="min_date"><br>
      </label>
      <label>Enter max date.
        <input type="text" id="max-date" name="max_date"><br>
      </label>
    </form>
  </div>


  <div class="display-div" id="predict-display">
    <form id="date-form">
      <label>Enter your delivery date:
        <input type="text" id="date-input" name="cart_date" readonly="readonly"><br>
      </label>
      <label class='keep-saved'>
        <input type="checkbox" id="keep-saved" name="keep_saved" value="yes">Keep current items<br>
      </label>
      <button type="submit" id="predict-submit" disabled=true>Predict my next order</button>
    </form>
    <table id='saved-table'></table>
    </table>
    <table id='predict-table'></table>
  </div>


  <div class="control-div" id="predict-control">
    <input type="text" class="backup-search" id="backup-search" placeholder="Search recommended items">
    <table id='control-table'></table>
  </div>

</div>

<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
<!-- Optional theme -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="http://d3js.org/d3.v3.js"></script>
  <script src='http://ricostacruz.com/nprogress/nprogress.js'></script>
  <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<script src="/static/bootstrap-slider.js"></script>
  <script src="/static/freshstats.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js">script></script>



</form>


{% endblock %}
