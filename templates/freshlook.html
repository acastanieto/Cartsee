{% extends 'base.html' %}
{% block content %}


  <div id="toggle-div">
    <button id="deliv">Your deliveries</button>
    <button id="viz">Visualize history</button>
    <button id="cart">Predict your cart</button>
  </div>

  <div class="control-div" id="chart-control">This is the chart control
    <button class='chart-button' id='bubble-button'>Items by price and quantity</button>
    <button class='chart-button' id='area-button'>Deliveries over time</button>
    <button class='chart-button' id='bar-button'>Deliveries by weekday</button>
  </div>

  <div class="control-div" id="deliv-control">This is the delivery list control</div>


  <div class="control-div" id="predict-control">This is the prediction control</div>



  <div class="display-div" id="delivery-display">deliveries display</div>
  <!--http://jsfiddle.net/y4Mdy/ for collapsable rows
  http://stackoverflow.com/questions/16926752/expand-collapse-table-rows-with-jquery

  -->

  <div class="display-div" id="area-display">area display</div>
  <div class="display-div" id="bar-display">bar display</div>
  <div class="display-div" id="predict-display">predict display
    <table id="predict-table">
      <tr>
        <th>
          Item description
        </th>
        <th>
          Unit price
        </th>
        <th>
        </th>
      </tr>
    </table>
  </div>
<!--http://stackoverflow.com/questions/170997/what-is-the-best-way-to-remove-a-table-row-with-jquery
for deleting from display -->
