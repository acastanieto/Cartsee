<!doctype html>
<html>
  <head>

    <title>Fresh Look | Amazon Fresh visualizer</title>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <style>

    text {
      font: 10px sans-serif;
    }

    div.tooltip {
      position: absolute;
      text-align: center;
      width: 60px;
      height: 28px;
      padding: 2px;
      font: 12px sans-serif;
      background: lightsteelblue;
      border: 0px;
      border-radius: 8px;
      pointer-events: none;
    }

    body {
      font: 10px sans-serif;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .area {
      fill: steelblue;
    }

    </style>

  </head>

  <body>

    {% block content %} put your content here {% endblock %}


  </body>

</html>
