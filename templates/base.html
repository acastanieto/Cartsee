<!doctype html>
<html>
  <head>

    <title>Fresh Look | Amazon Fresh visualizer</title>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <style>
    body {
      font: 10px sans-serif;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .bar {
      fill: orange;
    }

    .bar:hover {
      fill: orangered ;
    }
    .area:hover {
      fill: #232359 ;
    }


    .d3-tip {
      line-height: 1;
      font-weight: bold;
      padding: 12px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      border-radius: 2px;
    }

    /* Creates a small triangle extender for the tooltip */
    .d3-tip:after {
      box-sizing: border-box;
      display: inline;
      font-size: 10px;
      width: 100%;
      line-height: 1;
      color: rgba(0, 0, 0, 0.8);
      content: "\25BC";
      position: absolute;
      text-align: center;
    }

    /* Style northward tooltips differently */
    .d3-tip.n:after {
      margin: -1px 0 0 0;
      top: 100%;
      left: 0;
    }

    text {
      font: 10px sans-serif;
    }




    div.tooltip {
      position: absolute;
      text-align: center;
      width: 60px;
      height: 28px;
      padding: 2px;
      font: 12px sans-serif;
      background: lightsteelblue;
      border: 0px;
      border-radius: 8px;
      pointer-events: none;
    }

    body {
      font: 10px sans-serif;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .area {
      fill: steelblue;
    }

    /*div {
      border: 1px solid black;
    }*/

    tr {
        border: solid 1px black;
        padding: 2px;
        border-collapse:collapse;
    }
    th {
        font-weight: bold;
    }

.collapse {
  border: none;
}

.del-button {
  color: red;
}

.display-div {
    width: 50%;
    float:left; /* add this */
}
.control-div {
    width: 50%
    float: left; /* add this */
}



    </style>

  </head>

  <body>

    <div id="header-div">
      <h1>Fresh Stats</h1>
    </div>

    {% block content %} put your content here {% endblock %}


  </body>

</html>
